    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#0a0a0a',
                dark: '#111111',
                gray: '#1f1f1f',
                green: '#00ff41',
                dimGreen: 'rgba(0, 255, 65, 0.1)',
                text: '#e0e0e0',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #0a0a0a; color: #e0e0e0; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb { background: #1f1f1f; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #008f11; }
      .selection-green::selection { background-color: #00ff41; color: black; }
    </style>
    <!-- Import map is required if not using a build step, but Vite handles imports during build.

      }
    }
    </script>
  </head>
  <body class="selection-green">
    <div id="root"></div>
